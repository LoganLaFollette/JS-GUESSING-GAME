<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Javascript assesment task.</title>

</head>
<body onload="do_game()">


    <script type="text/javascript">
        var targetColor;
        var guesses = 0;
        var guess_input;
        var finished = false;
        var colors = ['red', 'orange', 'blue', 'cyan', 'green', 'purple', 'yellow', 'pink'];
        colors.sort();
        var colorSelector = (Math.random() * 8)
        colorSelector = Math.floor(colorSelector);
        targetColor = colors[colorSelector];
        var contains = false;


        function do_game() {

            while (!finished) {
                guess_input = prompt("I am thinking of one of these colors: \n" + colors.toString() + "\n\nWhich one am I thinking of? \n\n");
                guesses++;
                finished = check_guess();
            }
        }

        function check_guess() {

            if (colors.indexOf(guess_input) == -1) {
                alert("Sorry, I don't recognize your color.\n\nPlease try again.");
                return false;
            }
            if (colors.indexOf(guess_input) < colors.indexOf(targetColor)) {
                alert("Sorry, your guess is not correct. \n\n" + "Hint: your color is alphabetically lower than mine. \n\n" + "Please try again.");
                return false;
            }
            if (colors.indexOf(guess_input) > colors.indexOf(targetColor)) {
                alert("Sorry, your guess is not correct. \n\n" + "Hint: your color is alphabetically higher than mine. \n\n" + "Please try again.");
                return false;
            }

            document.body.style.backgroundColor = targetColor;
            alert("Congratulations! You have guessed the color!\n\nIt took you " + guesses + " guesses to finish the game!\n\n")
            return true;

        }
    </script>

</body>
</html>
